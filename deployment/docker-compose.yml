services:
  cats-dogs-classifier:
    image: "${DOCKER_USERNAME}/cats-dogs-classifier:latest"
    container_name: cats-dogs-classifier

    ports:
      - "8000:8000"

    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO

    volumes:
      - ../models:/app/models:ro

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12         # allow ~2 minutes for startup
      start_period: 30s   # wait 30s before first health check

