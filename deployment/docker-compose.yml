services:
  cats-dogs-classifier:
    build:
      context: ..                  # Repo root
      dockerfile: Dockerfile
    container_name: cats-dogs-classifier

    ports:
      - "8000:8000"

    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO

    # âœ… Mount models folder from host
    volumes:
      - ../models:/app/models

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
