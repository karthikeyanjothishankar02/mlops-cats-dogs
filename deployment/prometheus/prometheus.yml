global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mlops-monitor'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MLOps API monitoring
  - job_name: 'cats-dogs-classifier'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['cats-dogs-classifier:8000']
