name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with LFS
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for LFS
          lfs: true        # <-- Pulls real LFS files

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install --prefer-binary --no-cache-dir -r requirements.txt
          pip install --prefer-binary --no-cache-dir -r requirements-dev.txt

      - name: Lint (flake8)
        run: |
          flake8 src tests \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics

      - name: Run tests
        run: |
          pytest tests --maxfail=1 --disable-warnings -q

      # -------------------------
      # Docker (ONLY on main)
      # -------------------------
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cats-dogs-classifier:latest
            ${{ secrets.DOCKER_USERNAME }}/cats-dogs-classifier:${{ github.sha }}
